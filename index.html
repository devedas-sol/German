<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeutschLernen - B1 Level German</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">DeutschLernen B1</div>
        </div>
    </header>
    
    <div class="container">
        <div class="sidebar">
            <h2>Lessons</h2>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <ul class="lessons-list" id="lessons-list">
                <!-- Lesson items will be generated by JavaScript -->
            </ul>
        </div>
        
        <div class="content-area">
            <h1 class="lesson-title" id="lesson-title">Select a lesson to begin</h1>
            <div class="lesson-content" id="lesson-content">
                <p>Please select a lesson from the sidebar to start learning German at B1 level.</p>
            </div>
            
            <div class="vocabulary-section" id="vocabulary-section" style="display: none;">
                <h3>Vocabulary</h3>
                <p>Click on any word to see its translation:</p>
                <div class="vocabulary-list" id="vocabulary-list">
                    <!-- Vocabulary items will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="sentences-section" id="sentences-section" style="display: none;">
                <h3>Example Sentences</h3>
                <p>Click on any sentence to see its translation:</p>
                <div class="sentences-list" id="sentences-list">
                    <!-- Sentence items will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="navigation">
                <button id="prev-btn" disabled>Previous Lesson</button>
                <button id="next-btn">Next Lesson</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
